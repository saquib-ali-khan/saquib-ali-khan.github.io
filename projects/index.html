        <h5 class="col s12 light center">Brief Summary of a Few Projects</h5><br/>
    </div>
    <nav>
        <div class="nav-wrapper">
            <div class="input-field deep-orange darken-3">
                <input id="search" type="search" placeholder="Filter projects using keywords, project name, etc.">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>

    </div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px; text-align: center">
    <p class="deep-orange-text text-dark-3 bold" style="margin-top: 2px">
    <h4 id="filter_count" style="display: inline;">-</h4><h5 style="display: inline">/</h5><h5 id="total_count" style="display: inline">-</h5> Selected
    </p>
    <a id="reset" class="btn btn-floating btn-large deep-orange"><i class="material-icons">clear_all</i></a>

<!-- Tap Target Structure -->
<div class="tap-target deep-orange" data-activates="reset">
    <div class="tap-target-content">
        <h5>Reset</h5>
        <p>Click Here to Reset the Search Filter</p>
        <a class="btn deep-orange">Close</a>
    </div>
</div>
